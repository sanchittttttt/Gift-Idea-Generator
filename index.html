<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gift Idea Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>🎁 Gift Idea Generator</h1>

    <label for="occasion">Occasion:</label>
    <input type="text" id="occasion" placeholder="e.g. Birthday, Anniversary, Christmas" />

    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" placeholder="e.g. tech, budget, fitness" />

    <button class="btn" onclick="generateIdea()">
      <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
      </svg>
      <span class="text">Generate</span>
    </button>

    <div id="output">
      <div class="ideas-container">
        Your gift ideas will appear here...
      </div>
    </div>

    <div class="favorites-section">
      <h2>❤️ Favorites</h2>
      <div id="favorites-container">
        No favorites yet
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
